<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Fusion Tables layers</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
    <script>
var map, layer;

function initialize() {
  var center = new google.maps.LatLng(41.850033, -87.6500523);

  map = new google.maps.Map(document.getElementById('map-canvas'), {
    center: center,
    zoom: 5
  });

  layer = new google.maps.FusionTablesLayer({
    query: {
      select: 'ID',
      from: '1QGheN7xS_7FyaOISzvQO5YZDuCv0jEeIz6xAiClj'
    }
  });
  layer.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
	<div><h1 align="center">Google Fusion Table Layer: Starbucks Location and Info In North America</h1></div>
    <div id="map-canvas" style="width:2000px;height:1000px;margin:auto"></div>
  </body>
</html>
